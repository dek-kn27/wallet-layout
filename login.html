<!DOCTYPE html>
<html>
	<head>
		<title>Plansheet | Login</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="topbar">
			<div class="container">
				<div class="toleft">
					<div class="logo">
						<a href="#"></a>
					</div>
					<div class="filler"></div>
				</div>
				<div class="toright">
					<div class="filler"></div>
					<div class="navigation">
						<a href="index.html">Home</a>
						<a href="login.html">Log in</a>
						<a href="signup.html">Register</a>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="main">
			<div class="container">
				<div class="sidebar">
					<div class="block">
						<div class="block-heading">
							<div class="block-heading-main">Login options</div>
						</div>
						<div class="block-main">
							<a class="commandbutton" href="signup.html">Sign up for a new account</a>
							<a class="commandbutton" href="restore.html">Forgot password?</a>
						</div>
					</div>
				</div>
				<div class="mainbar">
					
					<div class="block">
						<div class="block-heading">
							<div class="block-heading-main">Log in to your account</div>
						</div>
						<div class="block-main">
							<form class="login_form">
								<div class="login_item">
									<label>Login name</label>
									<input type="text">
								</div>
								<div class="login_item">
									<label>Password</label>
									<input type="password">
								</div>
								<div class="login_item">
									<input type="submit" value="Log in">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
